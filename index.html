<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="main">
        <form class="tax">
            <div class="first">
                <label for="">Enter gross annual income
                    <span class=" btn-secondary hint" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Gross annual income is your total salary in a year before any deductions">?</span>
                </label>
                <div class="inp">
                    <input type="text" name="" id="aincome" class="inps" placeholder="Enter gross annual income"
                        required title="this field is required" oninput="validateNumberField()">
                    <span class="btn-secondary error-icon" data-bs-toggle="tooltip" data-bs-placement="top" title=""
                        id="erroricon1">!</span>
                </div>
            </div>
            <div class="first">
                <label for="">Enter extra income
                    <span class="btn-secondary hint" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Extra income earned from external resources in a year">?</span>
                </label>
                <div class="inp">
                    <input type="text" name="" id="eincome" placeholder="Enter extra income" required id="numberField"
                        oninput="validateNumberFields()">
                    <span class="btn-secondary error-icon" data-bs-toggle="tooltip" data-bs-placement="top" title=""
                        id="erroricon2">!</span>
                </div>
            </div>
            <div class="firstss">
                <label for="">Enter age Group
                    <span class="btn-secondary hint" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Select your age group">?</span>
                </label>
                <div class="inp">
                    <select name="" id="age" required>
                        <option value="0">Select one</option>
                        <option value="1">lessthan 40</option>
                        <option value="2">greaterthan or equal to 40 & less than 60</option>
                        <option value="3">greaterthan 60</option>

                    </select>
                    <span class="btn-secondary error-icon" data-bs-toggle="tooltip" data-bs-placement="top" title=""
                        id="erroricon4">!</span>
                </div>
            </div>
            <div class="first">
                <label for="">Enter total applicable deductions
                    <span class="btn-secondary hint" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Your all deductions in a year">?</span>
                </label>
                <div class="inp">
                    <input type="text" name="" id="deduction" placeholder="Enter total applicable deductions" required
                        oninput="validateNumberFieldss()">
                    <span class="btn-secondary error-icon" data-bs-toggle="tooltip" data-bs-placement="top" title=""
                        id="erroricon3">!</span>
                </div>
            </div>
            <div class="firsts">
                <button id="submit" class="btn btn-primary" data-bs-toggle="" data-bs-target="">Submit</button>
            </div>

            <div class="modal" id="myModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body pop">
                            <h4 class="modal-title">Your over all income is </h4>
                            <p id="rincome"></p>
                            after tax deductions
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js">
    </script>

</body>

</html>
